<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LMS Home Page</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link href="styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="home.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">LMS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                ><i class="fas fa-home mr-1"></i> Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fas fa-book mr-1"></i> My Courses</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fas fa-user mr-1"></i> Profile</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fas fa-sign-out-alt mr-1"></i> Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="jumbotron text-center">
      <div class="container">
        <h1 class="display-4">Welcome back, Maheswara Pradeep</h1>
        <p class="lead">Access your courses and continue learning.</p>
      </div>
    </header>

    <!-- Courses Section -->
    <section class="container">
      <h3 class="course-heading">Recently visited Courses</h3>
      <div class="row">
        <div class="col-lg-4 col-md-6 course-card">
          <div class="card">
            <img
              src="images\JavaScript-Symbol.png"
              class="card-img-top"
              alt="Course Image"
            />
            <div class="card-body">
              <h5 class="card-title">Javascript</h5>
              <div class="progress" style="margin-bottom: 20px">
                <div
                  class="progress-bar shiny-progress-bar"
                  role="progressbar"
                  style="width: 100%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  100%
                </div>
              </div>
              <a href="#" class="btn btn-success"
                ><i class="fas fa-play-circle mr-1"></i> Access Course</a
              >
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 course-card">
          <div class="card">
            <img
              src="images\java-logo-vert-blk.png"
              class="card-img-top"
              alt="Course Image"
              style="width: auto; height: 200px"
            />
            <div class="card-body">
              <h5 class="card-title">Java</h5>
              <div class="progress" style="margin-bottom: 20px">
                <div
                  class="progress-bar shiny-progress-bar"
                  role="progressbar"
                  style="width: 50%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  50%
                </div>
              </div>
              <a href="#" class="btn btn-success"
                ><i class="fas fa-play-circle mr-1"></i> Access Course</a
              >
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 course-card">
          <div class="card">
            <img
              src="images\images.png"
              class="card-img-top"
              alt="Course Image"
            />
            <div class="card-body">
              <h5 class="card-title">GIT</h5>
              <div class="progress" style="margin-bottom: 20px">
                <div
                  class="progress-bar shiny-progress-bar"
                  role="progressbar"
                  style="width: 10%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  10%
                </div>
              </div>
              <a href="#" class="btn btn-success"
                ><i class="fas fa-play-circle mr-1"></i> Access Course</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="canvas-div">
      <span class="canvas-title">Course Progress</span>
      <div class="chart-container">
        <canvas id="myChart"></canvas>
      </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 bg-light">
      <div class="container text-center">
        <p class="m-0">Â© 2025 LMS. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
